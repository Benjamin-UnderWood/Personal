<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            #ball {
                display: inline-block;
                background-color: gray;
                width: 50px;
                height: 50px;
                /* 圆 */
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                color: white;
            }

            #ball:hover {
                cursor: pointer;
            }

            #ball.warn {
                animation: 1s 7s blink linear 3 forwards normal;
                /* animation 7s 之后执行 blink 帧动画(白色、红色、白色 切换) */
            }

            @keyframes blink {
                0% { background: #fff }
                50% { background: #f00 }
                100% { background: #fff }
            }
        </style>
    </head>
    <body>
        <div id="ball">
            10
        </div>
        <script type="text/javascript" src="用timer异步执行.js"></script>
    </body>
</html>
