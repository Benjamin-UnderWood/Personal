<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>上课用品 7</title>
        <style media="screen">
            .gua-hide {
                display: none;
            }
            .slider {
                position: relative;
                width: 100px;
                height: 100px;
                background: lightyellow;
            }
            .slider-img {
                display: none;
            }
            .slider-active {
                display: inline-block
            }
            #id-button-next {
                position:  absolute;
                /* 父元素 需要 把position 设置成 relative，这里定位才有效  好好体会*/
                right:  0px;
                height:  100%;
                background: transparent;
                border: none;
                width: 15px;
                padding: 0px;
            }
            #id-button-next:focus {
                outline:none;
                /* 把按钮的最外边一圈 去掉  注意体会*/
            }
            span {
                display: block;
                background: rgba(0, 0, 0, 0.5);
                width:  100%;
                color: white;
            }
        </style>
    </head>
    <body>
        <a id="id-a-click" href="#">点击</a>
        <div class="tip gua-hide">
            没事别点 危险
        </div>
        <div class="slider">
            <img class="slider-img slider-active" src="1.gif" alt="">
            <img class="slider-img " src="2.jpg" alt="">
            <img class="slider-img " src="3.jpg" alt="">
            <button id="id-button-next" type="button" name="button"><span>&gt;</span></button>
        </div>
        <!--<script type="text/javascript" src='words.js'></script>
        <script type="text/javascript" src='fe7code.js'></script> -->
        <script type="text/javascript">
        // 伪类也能达到这个目的
            var a = document.querySelector('#id-a-click')
            a.addEventListener('mouseover', function() {
                // 鼠标 停留的时候 ，移除这个类 （显示）
                var tip = document.querySelector('.tip')
                tip.classList.remove('gua-hide')
            })
            a.addEventListener('mouseout',function() {
                // 移开的时候 加上这个类（不显示）
                var tip = document.querySelector('.tip')
                tip.classList.add('gua-hide')
            })

            var currentIndex = 0;
            var numberOfImages = 3;
            var next = function() {
                currentIndex = (currentIndex + 1) % numberOfImages;
                // 2 的 时候 应该 显示 0 ，不溢出 (好好体会)
                var slider = document.querySelector('.slider')
                var image= document.querySelector('.slider-active');
                image.classList.remove('slider-active');
                //
                var active = document.querySelectorAll('.slider-img')[currentIndex]
                active.classList.add('slider-active')
            }

            var nextButton = document.querySelector('#id-button-next')
            nextButton.addEventListener('click',function() {
                next()
            })
        </script>
    </body>
</html>
